      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">

  <div class="row no-gutters" id="main-div">
      
      <div class="col-3"></div>
      <div class="col-md-6">
        <h1 class="text-center" id="header">Shorten your URL</h1>
        <!-- Form -->
      <div class="container">
        <form id="shorturl">
            <div class="input-group">
              <div class="input-group-prepend">
               <div class="input-group-text"><i class="fas fa-link"></i></div>
              </div>
              <input type="text" name="url" class="form-control" id="url" placeholder="URL(must starts with http:// or https://)"value="" autofocus>
              <div class="input-group-append">
              <button type="submit" class="btn btn-success" id="button"><i class="fas fa-link"></i> &nbsp;Shorten</button>
            </div>
          </div>
          <span id="valid" aria-hidden="true"></span>
           <br><br>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">https://theshort.herokuapp.com/</div>
              </div>
              <input type="text" name="key" class="form-control" id="key" placeholder="(Optional) Your custom URL" value="">
            </div>
          <span id="check" aria-hidden="true"></span>

          <br>
          </form>
        <div id="result">
        </div>
      </div>
      <div class="col-3">
    </div>
    <!-- Footer -->
    <div class="row no-gutters" id="footer">
      <div class="col-md-12 text-center">
          <span id="copy">&copy; 2018,smart URL</span>

        </span></div>
